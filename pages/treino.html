<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo de Jogo</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Referência ao arquivo CSS externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bghome">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <img src="../img/logo.png" alt="Logo MM" width="150"> <!-- Substitua pelo caminho da logo -->
            </div>

            <!-- Menu -->
            <div class="treino justify-content-center">
                <div class="treino-item">
                    <img src="../img/treino-facil.png" class="img-fluid" alt="Treino Fácil"> <!-- Substitua pelo caminho da imagem -->
                    <a style="text-decoration: none; color: white" href   ="http://127.0.0.1:5000"><h3>Easy Workout</h3></a>
                </div>
                <div class="treino-item1">
                    <img src="../img/treino-medio.png" class="img-fluid" alt="Treino Médio"> <!-- Substitua pelo caminho da imagem -->
                    <h3>Medium Training</h3>
                </div>
                <div class="treino-item">
                    <img src="../img/treino-pesado.png" class="img-fluid" alt="Treino Pesado"> <!-- Substitua pelo caminho da imagem -->
                    <h3>Hard Training</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
