<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo de Jogo</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Referência ao arquivo CSS externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bghome">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <img src="../img/logo.png" alt="Logo MM" width="150"> <!-- Substitua pelo caminho da logo -->
            </div>

            <div class="buttons-desafio justify-content-center">
                <button class="btn-info" style="background-color: #100C39; color: #FFFFFF;">Desafio 1</button>
                <button class="btn-info" style="background-color: #100C39; color: #FFFFFF;">Desafio 2</button>
                <button class="btn-info" style="background-color: #100C39; color: #FFFFFF;">Desafio 3</button>
            </div>

            <div class="button-nivel justify-content-center">
                <button class="btn" style="background-color: #100C39; color: #FFFFFF;">Fácil</button>
                <button class="btn" style="background-color: #100C39; color: #FFFFFF;">Médio</button>
                <button class="btn" style="background-color: #100C39; color: #FFFFFF;">Dificil</button>
            </div>
            <div class="iniciar">
                <button class="btn-initial" style="background-color: #100C39; color: #FFFFFF;">INICIAR</button>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
